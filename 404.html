    <script>

        // Register the service worker for PWA functionality - SOLO SUL WEB MA NON IN LOCALE
        // in locale il SW non deve essere registrato perchÃ© potrebbe causare problemi di caching durante lo sviluppo
        if ('serviceWorker' in navigator &&
            !location.hostname.includes('localhost') &&
            !location.hostname.includes('127.0.0.1')
        ) {
            navigator.serviceWorker.register('service-worker.js') // This path needs to be correct
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
