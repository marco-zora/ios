name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]

# consente al workflow di scrivere su gh-pages
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore
      run: dotnet restore ./BlazorApp_IOS.csproj

    - name: Build (Release)
      run: dotnet build ./BlazorApp_IOS.csproj -c Release --no-restore

    # Pubblica il PROGETTO (non la .sln) in ./publish
    # StaticWebAssetBasePath=/ios per far funzionare gli asset sotto /ios/
    - name: Publish Blazor WASM
      run: dotnet publish ./BlazorApp_IOS.csproj -c Release -o publish -p:StaticWebAssetBasePath=/ios --no-build

    # Verifica che l'output contenga index.html
    - name: Verify publish output
      run: |
        ls -la publish || true
        ls -la publish/wwwroot || true
        test -f publish/wwwroot/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish/wwwroot
        # publish_branch: gh-pages  # (facoltativo; default è gh-pages)