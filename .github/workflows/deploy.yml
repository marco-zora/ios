name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Build + Publish (Release) nell'output locale "publish"
      - name: Publish Blazor WASM
        run: dotnet publish BlazorApp_IOS.csproj -c Release -o publish --nologo

      # Fissa il <base href> a /ios/ nell'index generato
      # (sostituisce solo i casi "/" e "./" senza toccare altro)
      - name: Fix base href to /ios/
        shell: bash
        run: |
          idx="publish/wwwroot/index.html"
          sed -i 's|<base href="/"|<base href="/ios/"|g' "$idx"
          sed -i 's|<base href="./"|<base href="/ios/"|g' "$idx"

      # Genera version.json per il polling "in-app"
      - name: Generate version.json
        shell: bash
        run: |
          VERSION="$(date +'%Y%m%d%H%M%S')"
          echo "{ \"version\": \"${VERSION}\" }" > publish/wwwroot/version.json

      # Necessario per servire la cartella _framework su GitHub Pages
      - name: Create .nojekyll
        run: touch publish/wwwroot/.nojekyll

      # (Diagnostica utile in caso di problemi)
      - name: List payload
        shell: bash
        run: |
          echo "== publish/wwwroot =="
          ls -la publish/wwwroot | sed -n '1,200p'
          echo "== base href in index.html =="
          grep -o '<base href="[^"]*"' publish/wwwroot/index.html || true

      # Deploy completamente pulito su gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish/wwwroot
          force_orphan: true
          keep_files: false
          enable_jekyll: false
          commit_message: "Deploy ${{ github.sha }}"