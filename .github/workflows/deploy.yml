name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Build + Publish (Release) nel path "publish"
      - name: Publish
        run: dotnet publish ./BlazorApp_IOS.csproj -c Release -o publish --nologo

      # Fissa il base-href in modo SICURO:
      # - sostituisce solo <base href="/"> o <base href="./">
      # - non tocca altro
      - name: Fix base href to /ios/
        shell: bash
        run: |
          idx="publish/wwwroot/index.html"
          sed -i 's|<base href="/"|<base href="/ios/"|g' "$idx"
          sed -i 's|<base href="./"|<base href="/ios/"|g' "$idx"      

      # .nojekyll per servire _framework
      - name: Create .nojekyll
        run: touch publish/wwwroot/.nojekyll     


	- name: Generate version.json
	  shell: bash
	  working-directory: publish/wwwroot
	  run: |
	  printf '{ "version": "%s" }\n' "$(date +'%Y%m%d%H%M%S')" > version.json


      # (Diagnostica utile: stampa cosa stiamo per pubblicare)
      - name: List payload
        shell: bash
        run: |
          echo "== publish/wwwroot =="
          ls -la publish/wwwroot | sed -n '1,200p'
          echo "== base in index.html =="
          grep -o '<base href="[^"]*"' publish/wwwroot/index.html || true

      # Deploy **pulito** su gh-pages:
      # - force_orphan: true => pubblica su branch "vergine" (nessun residuo)
      # - keep_files: false  => cancella tutto e poi copia i nuovi file
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish/wwwroot
          force_orphan: true
          keep_files: false
          enable_jekyll: false
          commit_message: "Deploy ${{ github.sha }}"