<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorApp_IOS</title>
    <base href="/ios/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp_IOS.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script type="importmap"></script>


    <!--Questo forza il browser a controllare aggiornamenti del service worker-->
    <script>
        if ('serviceWorker' in navigator) {

            navigator.serviceWorker.addEventListener('controllerchange', () => {
                // Quando il nuovo SW prende il controllo â†’ nuova versione!
                const banner = document.getElementById('update-banner');
                banner.style.display = 'block';
            });

            // Chiedi al SW se ci sono aggiornamenti
            navigator.serviceWorker.register('service-worker.published.js');

            // Richiede al SW di controllare aggiornamenti
            navigator.serviceWorker.getRegistration().then(reg => {
                if (reg) reg.update();
            });
        }
    </script>

    <!-- BANNER DI AGGIORNAMENTO -->
    <div id="update-banner"
         style="display:none;
            position:fixed;
            bottom:20px;
            left:50%;
            transform:translateX(-50%);
            padding:12px 20px;
            background:#0078d4;
            color:white;
            border-radius:10px;
            font-size:16px;
            cursor:pointer;
            z-index:10000;">
        Ãˆ disponibile una nuova versione â€” aggiorna
    </div>

    <script>
        // Clic sul banner â†’ ricarica la PWA
        document.getElementById('update-banner').onclick = () => {
            window.location.reload(true);
        };
    </script>

    <script>window.forceHardReload = function () { window.location.replace(window.location.href); }</script>


</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script>navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });</script>
</body>

</html>
